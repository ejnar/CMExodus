
<div class="jh_carousel">
    <ngb-carousel>
        <ng-template ngbSlide>
            <img src="../../content/images/lorempixel_1200_800_bridge.jpeg" class="jh_img" alt="Random first slide">
            <div class="carousel-caption">
                <div class="slide_header">First slide label</div>
                <p class="slide_text">
                    Nulla vitae elit libero, a pharetra augue mollis interdum.
                </p>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <img src="../../content/images/lorempixel_1200_800_forest.jpeg" class="jh_img" alt="Random second slide">
            <div class="carousel-caption">
                <div class="slide_header">Second slide label</div>
                <p class="slide_text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                </p>
            </div>
        </ng-template>
    </ngb-carousel>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 centered">
            <h1 class="display-4" jhiTranslate="home.title">Welcome, Java Hipster!</h1>
            <p class="lead" jhiTranslate="home.subtitle">This is your homepage</p>

            <a class="nav-link" routerLink="/admin" (click)="collapseNavbar()">
                <span><i class="fa fa-home" aria-hidden="true"></i>Admin!</span>
            </a>
        </div>
    </div>
</div>
