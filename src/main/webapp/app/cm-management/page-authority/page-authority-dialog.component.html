<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCmPageAuthorityLabel" jhiTranslate="cmExodusApp.cmPageAuthority.home.createOrEditLabel">Create or edit a Cm Page Authority</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!cmPageAuthority.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="cmPageAuthority.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cmExodusApp.cmPageAuthority.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="image" (change)="selectUser()" [(ngModel)]="selectedUser">
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption" *ngFor="let userOption of users">{{userOption.login}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cmExodusApp.cmPageAuthority.role" for="field_role">Role</label>
            <select class="form-control" name="columnLayout" [(ngModel)]="cmPageAuthority.role" id="field_role" >
                <option [ngValue]="null"></option>
                <option [ngValue]="roleOption" *ngFor="let roleOption of roles">{{roleOption}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
