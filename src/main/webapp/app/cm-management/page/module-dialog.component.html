<div class="my-modal">
<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h5 class="modal-title" >Add module operation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-1">

            </div>
            <div class="col-3 px-1 form-group">
                <label jhiTranslate="cmExodusApp.cmPage.module" for="field_module">Module</label>
                <select class="form-control" id="field_module" name="module" (change)="onChangeModule(module)" [(ngModel)]="module">
                    <option value=""></option>
                    <option *ngFor="let module of cmModules" [ngValue]="module">{{module.moduleType}}</option>
                </select>
            </div>
            <div class="col-1">

            </div>
        </div>
        <div class="row">
            <div class="col-1">

            </div>
            <div class="col-4 px-1 form-group">
                <label class="form-control-label" jhiTranslate="cmExodusApp.cmModule.moduleType" for="field_moduleType">Module Type</label>
                <select class="form-control" name="moduleType" [(ngModel)]="cmModule.moduleType" id="field_moduleType"
                        (click)="changeModuleType(cmModule)">
                    <option value=""></option>
                    <option value="TEXT">{{'cmExodusApp.ModuleType.TEXT' | translate}}</option>
                    <option value="IMAGE">{{'cmExodusApp.ModuleType.IMAGE' | translate}}</option>
                    <option value="TEXT_IMAGE">{{'cmExodusApp.ModuleType.TEXT_IMAGE' | translate}}</option>
                    <option value="TEXT_LIST">{{'cmExodusApp.ModuleType.TEXT_LIST' | translate}}</option>
                    <option value="IMAGE_LIST">{{'cmExodusApp.ModuleType.IMAGE_LIST' | translate}}</option>
                    <option value="PROGRAM_LIST">{{'cmExodusApp.ModuleType.PROGRAM_LIST' | translate}}</option>
                </select>
            </div>
            <div class="col-3 px-1 form-group">
                <label class="form-control-label" jhiTranslate="cmExodusApp.cmModule.layout" for="field_layout">Layout</label>
                <select class="form-control" name="layout" [(ngModel)]="cmModule.layout" id="field_layout" >
                    <option value="LEFT">{{'cmExodusApp.LayoutType.LEFT' | translate}}</option>
                    <option value="RIGHT">{{'cmExodusApp.LayoutType.RIGHT' | translate}}</option>
                    <option value="MIDDLE">{{'cmExodusApp.LayoutType.MIDDLE' | translate}}</option>
                    <option value="CENTER">{{'cmExodusApp.LayoutType.CENTER' | translate}}</option>
                    <option value="TOP">{{'cmExodusApp.LayoutType.TOP' | translate}}</option>
                    <option value="BOTTOM">{{'cmExodusApp.LayoutType.BOTTOM' | translate}}</option>
                    <option value="SIDEBYSIDE">{{'cmExodusApp.LayoutType.SIDEBYSIDE' | translate}}</option>
                </select>
            </div>
            <div class="col-2 px-1 form-group">
                <label class="form-control-label" jhiTranslate="cmExodusApp.cmModule.columnLayout" for="field_columnLayout">Column Layout</label>
                <select class="form-control" name="columnLayout" [(ngModel)]="cmModule.columnLayout" id="field_columnLayout" >
                    <option value="MAIN">{{'cmExodusApp.ColumnLayout.MAIN' | translate}}</option>
                    <option value="COLUMN1">{{'cmExodusApp.ColumnLayout.COLUMN1' | translate}}</option>
                    <option value="COLUMN2">{{'cmExodusApp.ColumnLayout.COLUMN2' | translate}}</option>
                </select>
            </div>
            <div class="col-1 px-1 form-group">
                <label class="form-control-label" jhiTranslate="cmExodusApp.cmModule.sorted" for="field_sorted">Sorted</label>
                <input type="text" class="form-control" name="sorted" id="field_sorted"
                       [(ngModel)]="cmModule.sorted" />
            </div>
            <div class="col-1">

            </div>
        </div>

        </div>
