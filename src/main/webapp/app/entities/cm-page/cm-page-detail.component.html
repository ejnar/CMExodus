
<div *ngIf="cmPage">
    <h2><span jhiTranslate="cmExodusApp.cmPage.detail.title">Cm Page</span> {{cmPage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="cmExodusApp.cmPage.titleSv">Title Sv</span></dt>
        <dd>
            <span>{{cmPage.titleSv}}</span>
        </dd>
        <dt><span jhiTranslate="cmExodusApp.cmPage.titleEn">Title En</span></dt>
        <dd>
            <span>{{cmPage.titleEn}}</span>
        </dd>
        <dt><span jhiTranslate="cmExodusApp.cmPage.metaTitle">Meta Title</span></dt>
        <dd>
            <span>{{cmPage.metaTitle}}</span>
        </dd>
        <dt><span jhiTranslate="cmExodusApp.cmPage.metaDescription">Meta Description</span></dt>
        <dd>
            <span>{{cmPage.metaDescription}}</span>
        </dd>
        <dt><span jhiTranslate="cmExodusApp.cmPage.sorted">Sorted</span></dt>
        <dd>
            <span>{{cmPage.sorted}}</span>
        </dd>
        <dt><span jhiTranslate="cmExodusApp.cmPage.pageLayout">Page Layout</span></dt>
        <dd>
            <span jhiTranslate="{{'cmExodusApp.PageLayout.' + cmPage.pageLayout}}">{{cmPage.pageLayout}}</span>
        </dd>
        <dt><span jhiTranslate="cmExodusApp.cmPage.module">Module</span></dt>
        <dd>
            <span *ngFor="let module of cmPage.modules; let last = last">
                <a [routerLink]="['/cm-module', module?.id ]">{{module.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'cm-page/'+ cmPage.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
