
<div *ngIf="cmModule">
    <h2><span jhiTranslate="cmExodusApp.cmModule.detail.title">Cm Module</span> {{cmModule.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="cmExodusApp.cmModule.sorted">Sorted</span></dt>
        <dd>
            <span>{{cmModule.sorted}}</span>
        </dd>
        <dt><span jhiTranslate="cmExodusApp.cmModule.moduleType">Module Type</span></dt>
        <dd>
            <span jhiTranslate="{{'cmExodusApp.ModuleType.' + cmModule.moduleType}}">{{cmModule.moduleType}}</span>
        </dd>
        <dt><span jhiTranslate="cmExodusApp.cmModule.layout">Layout</span></dt>
        <dd>
            <span jhiTranslate="{{'cmExodusApp.LayoutType.' + cmModule.layout}}">{{cmModule.layout}}</span>
        </dd>
        <dt><span jhiTranslate="cmExodusApp.cmModule.columnLayout">Column Layout</span></dt>
        <dd>
            <span jhiTranslate="{{'cmExodusApp.ColumnLayout.' + cmModule.columnLayout}}">{{cmModule.columnLayout}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'cm-module/'+ cmModule.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
