<div>
    <h2>
        <span jhiTranslate="cmExodusApp.cmSubTopic.home.title">Cm Sub Topics</span>
        <button class="btn btn-primary float-right jh-create-entity create-cm-sub-topic-cm" [routerLink]="['/', { outlets: { popup: ['cm-sub-topic-cm-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="cmExodusApp.cmSubTopic.home.createLabel">
            Create new Cm Sub Topic
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cmSubTopics">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cmExodusApp.cmSubTopic.name">Name</span></th>
            <th><span jhiTranslate="cmExodusApp.cmSubTopic.cmTopic">Cm Topic</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cmSubTopic of cmSubTopics ;trackBy: trackId">
                <td><a [routerLink]="['../cm-sub-topic-cm', cmSubTopic.id ]">{{cmSubTopic.id}}</a></td>
                <td>{{cmSubTopic.name}}</td>
                <td>
                    <div *ngIf="cmSubTopic.cmTopicId">
                        <a [routerLink]="['../cm-topic-cm', cmSubTopic.cmTopicId  ]" >{{cmSubTopic.cmTopicId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../cm-sub-topic-cm', cmSubTopic.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cm-sub-topic-cm/'+ cmSubTopic.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cm-sub-topic-cm/'+ cmSubTopic.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
