<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCmPageLabel" jhiTranslate="cmExodusApp.cmPage.home.createOrEditLabel">Create or edit a Cm Page</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!cmPage.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="cmPage.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cmExodusApp.cmPage.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="cmPage.title" required/>
            <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cmExodusApp.cmPage.metaTitle" for="field_metaTitle">Meta Title</label>
            <input type="text" class="form-control" name="metaTitle" id="field_metaTitle"
                [(ngModel)]="cmPage.metaTitle" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cmExodusApp.cmPage.metaDescription" for="field_metaDescription">Meta Description</label>
            <input type="text" class="form-control" name="metaDescription" id="field_metaDescription"
                [(ngModel)]="cmPage.metaDescription" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cmExodusApp.cmPage.sort" for="field_sort">Sort</label>
            <input type="number" class="form-control" name="sort" id="field_sort"
                [(ngModel)]="cmPage.sort" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cmExodusApp.cmPage.layout" for="field_layout">Layout</label>
            <select class="form-control" name="layout" [(ngModel)]="cmPage.layout" id="field_layout" >
                <option value="MAIN">{{'cmExodusApp.PageLayout.MAIN' | translate}}</option>
                <option value="COLUMN">{{'cmExodusApp.PageLayout.COLUMN' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label jhiTranslate="cmExodusApp.cmPage.module" for="field_module">Module</label>
            <select class="form-control" id="field_module" multiple name="module" [(ngModel)]="cmPage.modules">
                <option [ngValue]="getSelected(cmPage.modules, cmModuleOption)" *ngFor="let cmModuleOption of cmmodules; trackBy: trackCmModuleById">{{cmModuleOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
