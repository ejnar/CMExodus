<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCmPageAuthorityLabel" jhiTranslate="cmExodusApp.cmPageAuthority.home.createOrEditLabel">Create or edit a Cm Page Authority</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!cmPageAuthority.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="cmPageAuthority.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cmExodusApp.cmPageAuthority.user" for="field_user">User</label>
            <input type="text" class="form-control" name="user" id="field_user"
                [(ngModel)]="cmPageAuthority.user" required/>
            <div [hidden]="!(editForm.controls.user?.dirty && editForm.controls.user?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.user?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cmExodusApp.cmPageAuthority.role" for="field_role">Role</label>
            <input type="text" class="form-control" name="role" id="field_role"
                [(ngModel)]="cmPageAuthority.role" required/>
            <div [hidden]="!(editForm.controls.role?.dirty && editForm.controls.role?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.role?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cmExodusApp.cmPageAuthority.cmPage" for="field_cmPage">Cm Page</label>
            <select class="form-control" id="field_cmPage" name="cmPage" [(ngModel)]="cmPageAuthority.cmPageId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="cmPageOption.id" *ngFor="let cmPageOption of cmpages; trackBy: trackCmPageById">{{cmPageOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
