<div class="modal-header">
    <h4 class="modal-title" id="myCmImageLabel" >Image module</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            (click)="clear()">&times;</button>
</div>
<div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <div class="row" *ngIf="profileImage" >
        <img [src]="profileImage"/>
    </div>
    <div class="row">
        <div class="col-6 form-group">
            <label class="form-control-label" for="fileToUpload">Select image to upload:</label>

            <div class="custom-file">
                <input type="file" (change)="selectFile($event)"  class="custom-file-input" id="fileToUpload" name="file">
                <label id="fileUploadLabel" class="custom-file-label" for="fileToUpload">{{fileUploadLabel}}</label>
                <div class="invalid-feedback">Example invalid custom file feedback</div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <button type="button" (click)="upload()" class="btn btn-primary">Upload</button>
        </div>
    </div>
</div>
